<text x="186" y="40" font-family="monospace" font-size="5" fill="#e2e8f0">LIVE</text>

<!-- Broadcast screen (right side) -->
<rect x="660" y="30" width="55" height="38" rx="2" fill="#0c1322" stroke="#0ea5e9" stroke-width="1" opacity="0.6"/>
<circle cx="687" cy="42" r="5" fill="#0ea5e9" opacity="0.3"/>
