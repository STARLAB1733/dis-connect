  <circle cx="22" cy="7" r="3" fill="#0ea5e9" opacity="0.3"/>
  <!-- Red recording light -->
  <circle cx="5" cy="4" r="2" fill="#ef4444" opacity="0.8"/>
  <!-- Tripod -->
  <line x1="11" y1="15" x2="5" y2="35" stroke="#334155" stroke-width="1.5"/>
  <line x1="11" y1="15" x2="17" y2="35" stroke="#334155" stroke-width="1.5"/>
</g>

<!-- TV cameras (right) -->
<g transform="translate(530, 125)">
  <rect x="0" y="0" width="22" height="15" rx="2" fill="#334155" stroke="#475569" stroke-width="0.5"/>
  <circle cx="0" cy="7" r="5" fill="#1e293b" stroke="#475569" stroke-width="0.5"/>
